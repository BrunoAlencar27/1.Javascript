<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 12pt Arial;
            background-color: aqua;
            color:rgb(0, 0, 0);
            width: 200px ;
            height: 200px ;
            line-height:200px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var v=document.querySelector('div#area')
        v.addEventListener('click', clicar)
        v.addEventListener('mouseenter',entrar)
        v.addEventListener('mouseout',fora)

        function clicar(){
            v.innerText ='Vocáº½ clicou'
            v.style.background = "red"
        }
        function entrar(){
            v.innerText = 'Dentro'
        }
        function fora(){
            v.innerText = 'Fora'
        }
    </script>
    
</body>
</html>
